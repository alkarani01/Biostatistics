name: CI

on:
   push:
    branches: [ main ]
  
  workflow_dispatch:


jobs:
    build:
        runs-on: ubuntu-latest

       steps:
          - uses: actions/checkout@v3

         - name: List all original files
           run: ls
        
         - name: Install python
            uses: actions/setup-python@v4
              with:
              python-version: '3.10' 
          - name: Run python script
             run: python create_file.py
       
           - name: List new files
             run: ls
        

 
